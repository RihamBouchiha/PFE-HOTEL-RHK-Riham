                        <div id="addEmployeeModal" class="modal fade">
                            <div class="modal-dialog modal-dialog-centered"> <!-- Utilisation de la classe modal-dialog-centered pour centrer le modal -->
                                <div class="modal-content">
                                    <form onsubmit="submitForm(event)">
                                        <div class="modal-header">						
                                            <h4 class="modal-title text-center">Ajouter une nouvelle réservation spa</h4>
                                            <hr style="border-top: 1px solid #ccc;">
                                            <br>
                                            <br>                                           

                                             <button type="button" class="btn btn-danger btn-close" data-dismiss="modal" aria-hidden="true">
                                                <span aria-hidden="true" class="close-icon">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">					
                                            <div class="form-group">
                                                <label for="date_heure_debut">Jour</label> <!-- Ajout de l'attribut for pour lier le label à l'input -->
                                                <input type="text" class="form-control" id="date_heure_debut" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="date_heure_fin">heure_debut</label>
                                                <input type="text" class="form-control" id="date_heure_fin" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="jour">heure_fin</label>
                                                <input type="text" class="form-control" id="jour" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="type">Type</label>
                                                <input type="text" class="form-control" id="type" required>
                                            </div>					
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary btn-customm" data-dismiss="modal">Annuler</button>
                                            <button type="submit" class="btn btn-primary" onclick="ajouterDonnees_spa()">Ajouter</button>
                                        </div>
