<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style_login_admin.css">
    <script src="js/mainLoginAdmin.js" defer></script>
    <title>RHK HOTEL</title>
</head>
<body>  
    <div class="container">
        <h2 class="mb-4">Admin</h2>
        <form onsubmit="validateForm(event)">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-user" style="color: #070034;"></i></span>
                    <input type="text" class="form-control" id="email-field" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0" ><i class="fas fa-lock" style="color: #070034;"></i></span>
                    <input type="password" class="form-control" id="password-field" name="password" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
