<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/mainSuperviseur.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/mainSuperviseur.js"></script>

</head>


<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="business"></ion-icon> </span>
                        <span class="title">RHK hotel</span>
                    </a>
                </li>

                <li>
                    <a href="http://127.0.0.1:5502/riham/indexSuperviseur.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Accueil</span>
                    </a>
                </li>
                <li>
                    <a href="http://127.0.0.1:5502/kaouthar/indexAdmin.html">
                        <span class="icon">
                            <ion-icon name="calendar-outline"></ion-icon> </span>
                        <span class="title">Gestion des réservations</span>
                    </a>
                </li>

                <li>
                    <a href="http://127.0.0.1:5502/kaouthar/indexChambreAdmin.html">
                        <span class="icon">
                            <ion-icon name="bed-outline"></ion-icon>
                        </span>
                        <span class="title">Gestion des chambres</span>
                    </a>
                </li>

                <li>
                    <a href="http://127.0.0.1:5502/kaouthar/indexSalleAdmin.html">
                        <span class="icon">
                            <ion-icon name="briefcase-outline"></ion-icon></span>
                        <span class="title">Gestion des salles</span>
                    </a>
                </li>

                <li>
                    <a href="http://127.0.0.1:5502/hiba/TABLEADMIN.HTML">
                        <span class="icon">
                            <ion-icon name="restaurant-outline"></ion-icon> </span>
                        <span class="title">Gestion des tables</span>
                    </a>
                </li>

                <li>
                    <a href="http://127.0.0.1:5502/kaouthar/dispo.html">
                        <span class="icon">
                            <ion-icon name="calendar"></ion-icon> </span>
                        <span class="title">Disponibilité</span>
                    </a>
                </li>

                <li>
                    <a href="#" id="deconnexionLink">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Se déconnecter</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" id="searchInput" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

               
            </div>

            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="reservationsCount"></div>
                        <div class="cardName">Réservations</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="totalDisponibilite"></div>
                        <div class="cardName">Chambres totales</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="bed-outline"></ion-icon>
                    </div>
                </div>


                <div class="card">
                    <div>
                        <div class="numbers" id="nombreLignesContact"></div>

                        <div class="cardName">Messages</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                </div>

              
            </div>
            <div class="chartsBx">
                <div class="chart"> <canvas id="chart-1"></canvas> </div>
             
            </div>
        </div>
    </div>
     
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation de déconnexion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir vous déconnecter ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="annulerDeconnexion" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="confirmDeconnexion">Se déconnecter</button>
                    
                </div>
            </div>
        </div>
    </div>
      
<script>
    $(document).ready(function () {
        $("#deconnexionLink").click(function (e) {
            e.preventDefault();
            $("#confirmationModal").modal("show");
        });
    
        $("#confirmDeconnexion").click(function () {
            window.location.href = "/hiba/loginAdmin.html";
        });
    
        $("#annulerDeconnexion").click(function () {
            $("#confirmationModal").modal("hide");
        });

        $("#searchInput").on("input", function () {
            var searchText = $(this).val().toLowerCase();
            $(".title").each(function () {
                var titleText = $(this).text().toLowerCase();
                if (titleText.includes(searchText)) {
                    $(this).closest("li").show();
                } else {
                    $(this).closest("li").hide();
                }
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script src="js/chart.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</body>

</html>
