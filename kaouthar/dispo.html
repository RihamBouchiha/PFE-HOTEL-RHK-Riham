  <div class="container1">
    <h1>Calendrier des réservations</h1>
    <div id="calendar" class="fc fc-unthemed fc-ltr"> <!-- Ajout de la classe 'calendar' -->
    </div>
    <!-- Modal pour afficher les détails de la réservation -->
    <div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reservationModalTitle">Détails de la réservation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><strong>Nom du client:</strong> <span id="nomClient"></span></p>
            <p><strong>Prénom du client:</strong> <span id="prenomClient"></span></p>
            <p><strong>Type de chambre:</strong> <span id="typeChambre"></span></p>
            <p><strong>Date d'arrivée:</strong> <span id="dateDepart"></span></p>
            <p><strong>Date de départ:</strong> <span id="dateArrivee"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>
